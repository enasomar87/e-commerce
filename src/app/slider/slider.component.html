
<h2>Shop popular categories</h2>

<div></div>
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of categoriesArray">
    <ng-template carouselSlide >
      <img [src]="slide.image" [alt]="slide.name" [title]="slide.name">
      <p>{{slide.name}}</p>
    </ng-template>
  </ng-container>

</owl-carousel-o>
<div></div>
