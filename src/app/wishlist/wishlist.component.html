


	<div class="cart-wrap pt-5 mt-5">
		<div class="container">
	        <div class="row">
			    <div class="col-md-12">
			        <div class="main-heading mb-10">My wishlist</div>
			        <div *ngIf=" wishlistDetails.length>0 else loading" class="table-wishlist">
				        <table cellpadding="0" cellspacing="0" border="0" width="100%">
				        	<thead>
					        	<tr>
					        		<th width="45%">Product Name</th>
					        		<th width="15%">Unit Price</th>
					        		<th width="15%">Stock Status</th>
					        		<th width="15%"></th>
					        		<th width="10%"></th>
					        	</tr>
					        </thead>
					        <tbody>
					        	<tr *ngFor="let i of wishlistDetails">
					        		<td width="45%">
					        			<div class="display-flex align-center">
		                                    <div class="img-product">
		                                        <img [src]="i.imageCover" alt="" class="mCS_img_loaded">
		                                    </div>
		                                    <div class="name-product">
		                                      {{i.title}}
		                                    </div>
	                                    </div>
	                                </td>
					        		<td width="15%" class="price">{{i.price|currency:'EGP'}}</td>
					        		<td width="15%"><span class="in-stock-box">In Stock</span></td>
					        		<td width="15%"><button class="round-black-btn small-btn">Add to Cart</button></td>
					        		<td width="10%" class="text-center"><a (click)="removeWishlistItem(i._id)" class="trash-icon"><i class="far fa-trash-alt"></i></a></td>
					        	</tr>
					        	
					        
				        	</tbody>
				        </table>
				    </div>
			    </div>
			</div>
		</div>
	</div>
	

	<ng-template #loading >

		<div class="d-flex justify-content-center align-items-center">
			<i class="fa-solid fa-spinner fa-spin text-main fa-5x"></i>
		</div>
	</ng-template>
